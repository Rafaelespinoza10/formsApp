<div class="flex flex-col items-center justify-center">
  <p class="from-neutral-300 mt-5 text-3xl font-bold mb-6">FormsApp</p>


  <div class="space-y-2 mt-8">
    <p class="mb-2 font-semibold text-lg">Reactivos</p>
    <hr class="border-b-2 border-gray-600 mb-6">

    <a
      *ngFor="let reactive of reactiveMenu"
      [routerLink]="reactive.route"
      class="block w-full border border-gray-300 py-2 px-16 rounded-lg text-lg font-semibold text-gray-700 bg-white shadow-sm hover:bg-blue-500 hover:text-white transition-colors duration-200"
      routerLinkActive=" text-red-500"
    >
      {{ reactive.title }}
    </a>
  </div>

  <div class="mt-8">
    <p class="mb-2 font-semibold text-lg">Registros</p>
    <hr class="border-b-2 border-gray-600 mb-6">

    <a
      *ngFor="let auth of authMenu"
      [routerLink]="auth.route"
      class="block w-full border border-gray-300 py-2 px-16 rounded-lg text-lg font-semibold text-gray-700 bg-white shadow-sm hover:bg-blue-500 hover:text-white transition-colors duration-200"
      >
     {{auth.title}}
    </a>
  </div>

</div>
