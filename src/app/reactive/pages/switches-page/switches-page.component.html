<div class="bg-gray-900 min-h-screen py-10">
  <div class="max-w-lg mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-white mb-4">Reactivos: Switches</h2>
      <hr class="border-b-2 border-gray-600 mb-6">

      <form autocomplete="off" class="space-y-6" [formGroup]="myForm" (ngSubmit)="onSave()">
          <!-- Radio -->
          <div>
              <label class="block text-sm font-medium text-white mb-1">Género</label>
              <div class="flex items-center space-x-4">
                  <div class="flex items-center">
                      <input class="form-radio h-4 w-4 text-blue-500 focus:ring-blue-500"
                             type="radio"
                             (change)="onChangeOption($event)"
                             formControlName="gender"
                             value="M"
                             id="radioMasculino">
                      <label class="ml-2 text-sm text-white" for="radioMasculino">Masculino</label>
                  </div>

                  <div class="flex items-center">
                    <input class="form-radio h-4 w-4 text-blue-500 focus:ring-blue-500"
                    type="radio"
                            formControlName="gender"
                             (change)="onChangeOption($event)"
                             value="F"
                             id="radioFemenino">
                      <label class="ml-2 text-sm text-white" for="radioFemenino">Femenino</label>
                  </div>
              </div>
          </div>

          <!-- Switch de Notificaciones -->
          <div>
              <label class="block text-sm font-medium text-white mb-1">Notificaciones</label>
              <div class="flex items-center">
                  <input class="form-checkbox h-6 w-11 rounded-full bg-gray-700 border-gray-600 focus:ring-2 focus:ring-blue-500"
                         type="checkbox"
                         formControlName="wasNotifications"
                         id="flexSwitchCheckChecked">
                  <label class="ml-3 text-sm text-white" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
              </div>
          </div>

          <!-- Checkbox de Términos y Condiciones -->
          <div>
              <div class="flex items-center">
                  <input class="form-checkbox h-4 w-4 text-blue-500 focus:ring-2 focus:ring-blue-500"
                         type="checkbox"
                         formControlName="termsAndConditions"
                         id="flexCheckDefault">

                  <label class="ml-2 text-sm text-white" for="flexCheckDefault">Términos y condiciones de uso</label>
              </div>
              <span
                 class="text-sm text-red-500 mt-1"
                  *ngIf="isValidField('termsAndConditions')"
                 >
                  {{getFieldError('termsAndConditions')}}
                </span>
          </div>

          <!-- Botón Guardar -->
          <div class="flex justify-end">
              <button type="submit"
                      class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                  Guardar
              </button>
          </div>
      </form>
  </div>

  <!-- Información del formulario -->
  <div class="mt-8 space-y-4">
      <div class="bg-gray-800 text-white p-4 rounded-lg shadow-sm border border-gray-600">
          <span class="font-semibold">Valor del formulario</span>
          <pre class="bg-gray-900 p-2 rounded-lg">{{ myForm.value| json }}</pre>
      </div>

      <div class="bg-gray-800 text-white p-4 rounded-lg shadow-sm border border-gray-600">
          <span class="font-semibold">Persona</span>
          <pre class="bg-gray-900 p-2 rounded-lg">{{ myForm.controls['gender'].value | json }}</pre>
      </div>

      <div class="bg-gray-800 text-white p-4 rounded-lg shadow-sm border border-gray-600">
          <span class="font-semibold">Valid</span>
          <pre class="bg-gray-900 p-2 rounded-lg">{{ myForm.valid | json }}</pre>
      </div>
  </div>
</div>
